# mysql2 version 2.9
# Example:
# production:
#   adapter: mysql
#   encoding: utf8
#   database: [database name]
#   username: [user name]
#   password: [password]
#   host: [server IP address]
#   port: [port number]
#   protocol: [protocol]
#   pool: [connection pool]
#	socket: [path to sockect file]

# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  adapter: mysql
  encoding: utf8
  database: dermalog
  pool: 5
  username: root
  password: root
  host: localhost
  port: 8889
  socket: /Applications/MAMP/tmp/mysql/mysql.sock

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3

production:
  adapter: mysql
  encoding: utf8
  database: dermalog
  pool: 5
  username: root
  password: root
  host: localhost
  port: 8889
  socket: /Applications/MAMP/tmp/mysql/mysql.sock
